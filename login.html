<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="Styles/signup.css">
</head>
<body>
    <div class="container">
        
        <form action="">
            <h1>Login</h1>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Emp Id" id="empid" required>

                <label for="empid" class="form-label">Emp Id</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" id="password" required>

                <label for="password" class="form-label">Password</label>
            </div>

            <div class="form-btn">
                <a href="#" class="btn">Submit</a>
            </div>

            <div class="login">
                <label for="login">New to EMS?</label>
                <a href="signup.html">Register</a>
            </div>
        </form>

        <div class="form-bottom">
            <div class="sign">Or Login using </div>

            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google"></i>
            </div>
        </div>

    </div>
</body>
</html>
